{% assign post = include.post %}
{% assign date = post.date %}
{% if post.published == true %}

<article itemscope itemtype="https://schema.org/NewsArticle">
    <h2 itemprop="headline">{{ post.title }}</h2>
    <p>{{ post.content | strip_html | truncatewords: 32 }}</p>
    <a class="button button-primary button-inline article-button-read" href="{{ post.url }}">
        Read more <span class="material-icons-outlined" id="discover"> arrow_forward </span>
    </a>
</article>

{% endif %}
